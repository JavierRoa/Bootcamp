<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2560/2560124.png"></link>
    <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
    <script defer src="Turismo3.js"></script>
    <title>Turismo</title>
</head>
<body>
    <form id="survey-form" method="post">
      <h1>Registro</h1>
      <div class="general">
        <div>
          <label for="inputName">Nombre:</label>
          <input type="text"  class="form-control" name="name" placeholder="Ingrese su nombre" title="Ej: Jorge, Claudia, etc."></input>
          <div class="invalid-feedback">
            Ingrese un nombre válido
          </div>
        </div>
        <br>
        <div>
          <label for="age">Edad:</label>
          <input type="number" class="form-control" name="age" placeholder="0" title="Edad entre 18 y 75"></input>
          <div class="invalid-feedback">
            Ingrese una edad entre 15 y 99
          </div>
        </div>
        <br>
        <div>
          <label for="address">Dirección:</label>
          <input type="text" class="form-control" name="address" placeholder="Ingrese su dirección" title="Ej: Andaluz 5634"></input>
          <div class="invalid-feedback">
            Ingrese una dirección
          </div>
        </div>
        <br>
        <div>
          <label for="weight">Peso:</label>
          <input type="number" class="form-control" name="weight" placeholder="0" title="Peso necesario entre 50 y 120"></input>
          <div class="invalid-feedback">
            Ingrese un valor válido
          </div>
        </div>
        <br>
        <p>¿Cuenta con buena salud?</p>
        <div>
          <input type="radio" id="allergies" name="allergy" value="yes" title="Soy sano"></input>
          <label for="allergies">Si</label>
        </div>
        <div>
          <input type="radio" id="allergies" name="allergy" value="no" title="Estoy enfermo"></input>
          <label for="allergies">No</label>
        </div>
        <p>¿Es usted alérgico a algún medicamento?</p>
        <div>
          <input type="radio" id="allergies" name="allergy2" value="yes" title="Si, tengo alergias"></input>
          <label for="allergies2">Si</label>
        </div>
        <div>
          <input type="radio" id="allergies" name="allergy2" value="no" title="No, no tengo alergias"></input>
          <label for="allergies2">No</label>
        </div>
        <br>
        <div>
          <p>En caso de ser alérgico, escriba a qué medicamentos:</p>
          <textarea name="areaTxt" placeholder="Ej: Paracetamol" title="Por su seguridad, sea preciso en esta información"></textarea>
        </div>
        <br>
        <div>
          <button id="button" type="submit" class="btn btn-primary btn-lg">Ingresar Datos</button>
        </div>
      </div>
</body>
</html>
