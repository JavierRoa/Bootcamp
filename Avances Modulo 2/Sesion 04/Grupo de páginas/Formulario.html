<!DOCTYPE html>
<html>
<head>
  <link rel= "stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" ></link>
  <link rel="shortcut icon" href="https://wiki.elika.eus/images/3/38/Deporte.png"></link>
  <meta charset="UTF-16">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<header>
  <h1>Formulario de Registro</h1>
</header>
<body>
  <div class="navbar">
    <ul class="navbar">
      <li><a href="Inicio.html" target="_self">Inicio</a></li>
      <li><a href="Galería.html" target="_self">Galería</a></li>
      <li><a href="Lista de Inscritos.html" target="_self">Lista de Inscritos</a></li>
      <li><a href="Formulario.html" target="_self">Formulario de Registro</a></li>
      <li><a href="https://www.australtemuco.cl/impresa/2022/02/01/papel/" target="_blank">Diario del Día</a></li>
    </ul>
  </div>
  <form id="survey-form" action="Formulario.html" method="post">
    <div class="general">
      <div>
        <label for="inputName">Nombre:</label>
        <input type="text" class="form-control" name="name" placeholder="Ingrese su nombre" title="Ej: Jorge, Claudia, etc."></input>
      </div>
      <br>
      <div>
        <label for="inputLastName">Apellido Paterno:</label>
        <input type="text" class="form-control" name="lastName" placeholder="Ingrese apellido paterno" title="Ej: Gálvez, Muñoz, Rojas"></input>
      </div>
      <br>
      <div>
        <label for="inputLastName">Apellido Materno:</label>
        <input type="text" class="form-control" name="lastName" placeholder="Ingrese apellido materno" title="Ej: García, Jara, Alvarado"></input>
      </div>
      <br>
      <div>
        <label for="age">Edad:</label>
        <input type="number" class="form-control" name="age" placeholder="Ingrese su edad" title="Ej:19, 25, 30"></input>
      </div>
      <br>
      <div>
        <label for="address">Dirección:</label>
        <input type="text" class="form-control" name="address" placeholder="Ingrese su dirección" title="Ej: Tangamandapio 123"></input>
      </div>
      <p>¿Eres alérgico a algún medicamento?</p>
      <div>
        <input type="radio" id="allergies" name="allergy" value="yes"></input>
        <label for="allergies">Si</label>
      </div>
      <div>
        <input type="radio" id="allergies" name="allergy" value="no"></input>
        <label for="allergies">No</label>
      </div>
      <div>
        <p>En caso de ser alérgico, escriba a qué medicamentos:</p>
        <textarea placeholder="Ej: Paracetamol" title="Por su seguridad, sea preciso en esta información"></textarea>
      </div>
      <br>
      <div>
        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
      </div>
    </div>
  </body>
</html>
