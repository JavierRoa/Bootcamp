<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="Stylesheet" href="/css/MyStyle.css">
<link rel="JavaScript" href="/js/JavaScript.js">
<title>Welcome</title>
</head>
<body>
	<div class="col-md-12 d-flex justify-content-center" id="menuindex">
		<form class="form" th:action="@{/logout}" method="post">
			<button class="button-78" role="button" type="submit" value="Cerrar Sesión">Cerrar Sesión</button>
		</form>
	</div>
	<div class="container">
		<div class="row">
			<div class="col col-lg-12">
				<table class="table table-bordered text-light" id="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nombres</th>
							<th scope="col">Apellidos</th>
							<th scope="col">Nacionalidad</th>
							<th scope="col">Biografía</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aut : ${autor}">
							<td th:text="${aut.id}"></td>
							<td th:text="${aut.nombres}"></td>
							<td th:text="${aut.apellido1} + ' ' + ${aut.apellido2}"></td>
							<td th:text="${aut.nacionalidad}"></td>
							<td th:text="${aut.biografia}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
