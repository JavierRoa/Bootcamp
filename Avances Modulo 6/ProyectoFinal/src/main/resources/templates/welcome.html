<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="Stylesheet" href="/css/MyStyle.css">
<link rel="JavaScript" href="/js/JavaScript.js">
<title>Welcome</title>
</head>
<body>
	<div class="col-md-12 d-flex justify-content-center" id="menuindex">
		<form class="form" th:action="@{/logout}" method="post">
			<button class="button-78" role="button" type="submit" value="Cerrar Sesión">Cerrar Sesión</button>
		</form>
	</div>
	<div class="container">
		<div class="row">
			<div class="col col-lg-12">
				<table class="table table-bordered text-light" id="table">
					<thead>
						<tr>
							<th scope="col">ISBN</th>
							<th scope="col">Título</th>
							<th scope="col">Edición</th>
							<th scope="col">Editorial</th>
							<th scope="col">Género</th>
							<th scope="col">Año</th>
							<th scope="col">Idioma</th>
							<th scope="col">Páginas</th>
							<th scope="col">Autor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="lib : ${libro}">
							<td th:text="${lib.isbn}"></td>
							<td th:text="${lib.titulo}"></td>
							<td th:text="${lib.edicion}"></td>
							<td th:text="${lib.editorial}"></td>
							<td th:text="${lib.categoria}"></td>
							<td th:text="${lib.anio}"></td>
							<td th:text="${lib.idioma}"></td>
							<td th:text="${lib.paginas}"></td>
							<td th:text="${lib.autor.nombres} + ' ' + ${lib.autor.apellido1} + ' ' + ${lib.autor.apellido2}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
