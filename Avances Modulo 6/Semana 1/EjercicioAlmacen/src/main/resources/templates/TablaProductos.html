<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="Stylesheet" href="/MyStyle.css">
<title>Tabla Productos</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col col-lg-7">
				<table class="table text-light" id="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Producto</th>
							<th scope="col">Stock</th>
							<th scope="col">Precio Compra</th>
							<th scope="col">Precio Venta</th>
							<th scope="col">Marca</th>
							<th scope="col">Proveedor</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="prod : ${prod}">
							<td th:text="${prod.id}"></td>
							<td th:text="${prod.producto}"></td>
							<td th:text="${prod.stock}"></td>
							<td th:text="'$' + ${prod.precioCompra}"></td>
							<td th:text="'$' + ${prod.precioVenta}"></td>
							<td th:text="${prod.marca.marca}"></td>
							<td th:text="${prod.proveedor.vendedor}"></td>
							<td>
								<a class="button-78" role="button">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="row justify-content-center">
					<a class="button-78" role="button" href="/registroProducto">Registrar Prod.</a>
					<a class="button-78" role="button" href="/registroMarca">Registrar Marca</a>
					<a class="button-78" role="button" href="/registroProveedor">Registrar Prov.</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
