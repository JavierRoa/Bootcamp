<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="Stylesheet" href="/MyStyle.css">
<title>Registro Marca</title>
</head>
<body>
	<div class="container">
		<div class="col-lg-6">
			<h1>REGISTRO MARCAS</h1>
			<form th:action="@{/tablaMarca}" method="post" th:object="${miMarca}">
				<div class="form-group">
					<label th:for="marca">Marca</label>
					<input class="form-control" type="text" name="marca" placeholder="Marca" th:field="*{marca}">
					<span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}">Marca error</span>
				</div>
				<br>
				<div>
					<button class="button-78" role="button">Agregar Producto</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
